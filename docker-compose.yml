version: "3.7"
services:
  nginx:
    build: ./nginx
    ports:
      - "80:80"
    links:
      - "php"
    volumes:
      - ../:/web
    networks:
      lnmp:
        ipv4_address: 10.5.0.2
    cap_add:
      - SYS_PTRACE
  php:
    build: ./php71
    ports:
      - "9001:9000"
    links:
      - "mysql"
      - "redis"
    volumes:
      - ../:/web
    environment:
      MYSQL_PORT: 3306
      REDIS_PORT: 6379
    networks:
      lnmp:
        ipv4_address: 10.5.0.3
    cap_add:
      - SYS_PTRACE

  mysql:
    build: ./mysql
    ports:
      - "5306:3306"
    volumes:
      - D:/web/data/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
    networks:
      lnmp:
        ipv4_address: 10.5.0.4


  redis:
    build: ./redis
    command: redis-server --requirepass 123456
    ports:
      - "6369:6379"
    networks:
      lnmp:
        ipv4_address: 10.5.0.5


networks:
  lnmp:
    driver: bridge
    ipam:
      config:
          - subnet: 10.5.0.0/16
